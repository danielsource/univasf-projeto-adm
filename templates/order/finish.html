{% extends "_base.html" %}
{% block main %}
<form action="{{ url_for('.finish_page') }}" method="post">
	<label for="client_id">Client <a href="{{ url_for('client.add_page', back=g.current_route) }}">(add new here)</a>:
		<select name="client_id">
			<option value="">None</option>
			{% for client in clients %}
			<option value="{{ client.id }}">{{ client.name }} - {{ client.phone_number }}</option>
			{% endfor %}
		</select>
	</label>
	<br>
	<label for="make-payment">Make payment?
		<input type="checkbox" name="make-payment" checked>
	</label>
	<br>
	<button type="submit">Finish</button>
</form>
<p><a href="{{ url_for('.add_page') }}">Go back</a></p>
{% endblock %}
