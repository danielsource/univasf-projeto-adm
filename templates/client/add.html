{% extends "base.html" %}
{% block main %}
	<form action="{{ url_for('client.add_page') }}" method="post">
		<label for="name">Name:
			<input type="text" name="name" required>
		</label>
		<br>
		<label for="phone_number">Phone number:
			<input type="tel" name="phone_number" pattern="^\+?[0-9]{10,15}$" required>
		</label>
		Example: 87912345678<br>
		<button type="submit">Add</button>
	</form>
	<p><a href="{{ url_for('client.index') }}">Go back</a></p>
{% endblock %}
